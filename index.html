<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./media/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>TODO List</title>
  </head>
  <body>
    <main>
      <div class="wrap d-flex-column align-items-center">
        <div class="heading text-center">
          <div class="title fs-1 pb-2">Zeque's TO-DO list</div>
          <div class="subTitle fs-4 pb-5 fw-light">
            Manage your daily tasks fast and easy!
          </div>
        </div>

        <div class="search-box">
          <form class="search d-flex justify-content-between row g-3 pb-5">
            <div class="col">
              <label class="visually-hidden" for="inlineSearch"
                >Search task</label
              >
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-search"></i></div>
                <input
                  type="text"
                  name="task"
                  class="form-control border-end-0"
                  id="inlineSearch"
                  placeholder="Search task"
                />
                <button
                  type="button"
                  class="btn btn-outline-tertiary border border-start-0 reset"
                >
                  <i class="bi bi-x-circle reset"></i>
                </button>
              </div>
            </div>
            <!-- 
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Find</button>
            </div> -->
          </form>
        </div>
        <div class="task-box pb-4">
          <ul class="tasks list-group list-group-flush pb-5">
            <li
              class="list-group-item d-flex justify-content-between align-items-center pe-0"
            >
              <div class="fs-4">Task 1</div>
              <span class="btn btn-outline-secondary border py-0 delete"
                ><i class="bi bi-check-circle fs-5"></i
              ></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center pe-0"
            >
              <div class="fs-4">Task 2</div>
              <span class="btn btn-outline-secondary border py-0 delete"
                ><i class="bi bi-check-circle fs-5"></i
              ></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center pe-0"
            >
              <div class="fs-4">Task 3</div>
              <span class="btn btn-outline-secondary border py-0 delete"
                ><i class="bi bi-check-circle fs-5"></i
              ></span>
            </li>
          </ul>

          <form
            class="add d-flex justify-content-center row g-3 align-items-center"
          >
            <div class="col">
              <label class="visually-hidden" for="inlineSearch">Add task</label>
              <div class="input-group">
                <div class="input-group-text">
                  <i class="bi bi-file-earmark-plus"></i>
                </div>
                <input
                  type="text"
                  name="task"
                  class="form-control"
                  id="inlineSearch"
                  placeholder="Add task"
                />
              </div>
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary" value="Add">
                Add
              </button>
            </div>
          </form>
        </div>
        <div class="message">
          <span>You have 3 pending tasks</span>
          <button class="clear btn btn-tertiary text-primary">Clear all</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
